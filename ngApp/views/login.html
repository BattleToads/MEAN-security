<h2>Login</h2>
<input type="text" placeholder="username" ng-model="vm.user.username"/>
<input type="text" placeholder="email" ng-model="vm.user.email"/>
<input type="password" placeholder="password" ng-model="vm.user.password"/>
<button type="button" ng-click="vm.login()">Login</button>
<div style="padding-top: 25px;">
  <a href="/register">New Account</a>
</div>
